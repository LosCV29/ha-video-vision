# Qwen3-VL-8B with VIDEO support (UPGRADE from Qwen2.5-VL)
# Native video understanding with improved temporal comprehension
services:
  vllm-vision:
    image: nvcr.io/nvidia/vllm:25.12-py3
    container_name: vllm-vision
    ports:
      - "1235:8000"
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ipc: host
    shm_size: '16gb'
    command: >
      python3 -m vllm.entrypoints.openai.api_server
      --model Qwen/Qwen3-VL-8B-Instruct
      --trust-remote-code
      --max-model-len 16384
      --gpu-memory-utilization 0.85
      --host 0.0.0.0
      --port 8000
      --dtype bfloat16
      --limit-mm-per-prompt image=5,video=1
      --media-io-kwargs '{"video": {"num_frames": 32}}'
    restart: unless-stopped

volumes:
  huggingface-cache:
